apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: database
  name: database-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::842805395457:role/Test_ec2ForSDK
        linkerd.io/inject: enabled
        # Have to disable outbound ports since it's outside of cluster: https://linkerd.io/2.11/reference/proxy-configuration/
        config.linkerd.io/skip-outbound-ports: "3306"
      labels:
        app: database
        name: database
        phase: prod
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: test-secret
        image: ghcr.io/anthony-bible/passwordexchange-database
        name: setup
        volumeMounts:
        - mountPath: /code
          name: html
        - mountPath: /nginx
          name: nginx-config
        - mountPath: /php
          name: php-config
      imagePullSecrets:
      - name: regcred

