        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="info" for="firstname" data-bs-toggle="tooltip" title="This is used to inform the email recipeint who sent the message, it is not stored or verified." >Firstname *</label>
                    <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Please enter your name*" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">

                    <label for="email" class="hidewhenchecked">Email *</label>
                    <input id="email" type="email" name="email" class="hidewhenchecked form-control" placeholder="Please enter your email"  data-error="email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="other_firstname">Their Firstname</label>
                    <input id="other_firstname" type="text" name="other_firstname" class="form-control" placeholder="Please enter their firstname*" required="required" data-error="Valid firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="other_lastname">Their lastname</label>
                    <input id="other_lastname" type="text" name="other_lastname" class="form-control" placeholder="Please enter their lastname*" required="required" data-error="Valid last is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="other_email" class="hidewhenchecked">Their email</label>
                    <input id="other_email" type="email" name="other_email" class="hidewhenchecked form-control" placeholder="Please enter their Email*" required="required" data-error="Valid Email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            
            
        </div>  
        <div class="row">
            <div class="col-sm-6">
                <label for="turingtest"  class="info hidewhenchecked" data-bs-toggle="tooltip" title="This is used to prevent spam emails, not required if self distributing" >Which Color is the sky: blue, green or red? *</label>
                <input type="text" class="hidewhenchecked form-control" name="color" required="required" pattern="[ ]*(red|blue|orange|green)[ ]*" title="Pick the fluffiest animal"/>
        </div>
        </div>
        <div class="row gy-5">
                <div class="col-sm-6">
                    <div class="form-check form-switch">
                    <input type="checkbox" name="skipEmail" class="form-check-input" id="skipEmail" onchange="hideField(this)" >
                    <label for="skipEmail" class="form-check-label" >Check this box if you want to handle distrubtion (no email)</label>
                 </div>
              </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                  {{ with .Errors.Content }}
                  <p class="error" >{{ . }}</p>
                  {{ end }}
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="content" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."> {{ .Content }} </textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            </div>
            <div></div>


            <div id="success"></div>
                        <div class="row">

                          </div>

<script>
    function hideField(currentObject) {
    var hideElements = document.querySelectorAll('.hidewhenchecked')
    if ($(currentObject).is(":checked")) {
        $(hideElements).hide();
        $(hideElements).prop('required', false);
        $(hideElements).val("")
    }
    else {
        $(hideElements).show().focus();
        $(hideElements).prop('required', true)

    }
}
</script>
