{{ template "header.html" }}
<div class="container">
  <h3>Here is the decrypted message:</h3>
  <p style="white-space: pre-wrap">{{.DecryptedMessage}}</p>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">View Decrypted Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <form id="loginForm"> <!-- form with an ID so we can identify it, now includes both the textbox and the button within it -->
        <div class="modal-body">
            <div class="form-group">
              <label for="modalpass" class="col-form-label">Last Name/Passphrase:</label>
              <input type="password" name="modalpass" class="form-control" id="passphrase">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>
<script>
  $(document).ready(function(e) {
  $('#loginModal').modal('show');

  //handle the form's "submit" event
  $("#loginForm").submit(function(event) {
    event.preventDefault(); //stop a full postback

    var password = $("#modalpass").val(); //get the entered value from the password box
    $('form#loginForm').submit();
  });
});
</script>
</body>
</html>
