{{ template "header.html" }}
<div class="container">
  <h3>Here is the decrypted message:</h3>
  <p style="white-space: pre-wrap">{{if not .DecryptedMessage}} Passphrase is required!! </p>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">View Decrypted Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <form id="loginForm" method="POST"> <!-- form with an ID so we can identify it, now includes both the textbox and the button within it -->
        <div class="modal-body">
            <div class="form-group">
              <label for="passphrase" class="col-form-label" class="info" data-bs-toggle="tooltip" title="This is used as a passphrase to verify you're allowed to access it, it's possible to be empty" >Last Name/Passphrase:</label>
              <input type="password" name="passphrase" class="form-control" id="passphrase">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  
<script defer>
  $(document).ready(function(e) {
  $('#loginModal').modal('show');
  //handle the form's "submit" events

});
</script>
{{else}}
<p style="white-space: pre-wrap">{{.DecryptedMessage}} </p>
{{end}}
</body>
</html>
