{{ template "header.html" }}
<div class="container">
  <h3>Here is the decrypted message:</h3>
  <p style="white-space: pre-wrap">{{if not .DecryptedMessage}} Passphrase is required!! </p>
  {{if .HasPassword}}
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Enter Passphrase
  </button>
  <button formmethod="post" id="nopassphrase" type="button" class="btn btn-primary" >
    No Passphrase
  </button>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">View Decrypted Message</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <form id="loginForm" method="POST">
        <div class="modal-body"> 
            <div class="form-group">
              <label for="passphrase" class="col-form-label"><a href="#" data-bs-toggle="tooltip" title="This is used as a passphrase to verify you're allowed to access it, it's possible to be empty" >Your Last Name or Passphrase: </a></label>
              <input type="password" name="passphrase" class="form-control" id="passphrase">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>
<script  >
  $(document).ready(function(e) {
  //handle the form's "submit" events
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
});
</script>
<script>
  const button = document.getElementById('nopassphrase');

button.addEventListener('click', async _ => {
    document.getElementById('passphrase').value = "";
     document.getElementById("loginForm").submit();
});
</script>
{{end}}
{{else}}
<p style="white-space: pre-wrap">{{.DecryptedMessage}} </p>
{{end}}
</div>
</body>
</html>
