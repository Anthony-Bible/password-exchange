{{ template "header.html" }}

<div class="back min-vh-100">
    <div class="container-main bg-white shadow-lg rounded p-5 my-5 mx-auto">
        <div class="error-container text-center">
            <div class="error-code mb-4">
                <h1 class="display-1 gradient-text">404</h1>
            </div>
            
            <div class="error-message mb-5">
                <h2 class="h3 mb-3">Page Not Found</h2>
                <p class="text-muted lead">
                    The page you're looking for doesn't exist or has been moved.
                </p>
            </div>
            
            <div class="error-actions">
                <a href="/" class="btn btn-success btn-lg me-3">
                    <i class="fas fa-home me-2"></i>
                    Go to Homepage
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Modern gradient background */
.back {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
    position: relative;
    z-index: 0;
}

.back::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
    pointer-events: none;
}

/* Enhanced container */
.container-main {
    max-width: 700px;
    border-radius: 24px !important;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.95) !important;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15), 
                0 0 0 1px rgba(255, 255, 255, 0.05) !important;
    position: relative;
    z-index: 10;
}

/* Error container */
.error-container {
    padding: 2rem 0;
}

/* Large 404 text with gradient */
.error-code h1 {
    font-size: 8rem;
    font-weight: 700;
    margin: 0;
    line-height: 0.8;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
}

.error-code h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 2px;
}

/* Error message styling */
.error-message h2 {
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 1rem;
}

.error-message p {
    font-size: 1.1rem;
    color: #6c757d;
}

/* Enhanced button styling */
.btn-success {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 16px;
    padding: 1rem 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
}

.btn-outline-secondary {
    border: 2px solid #6c757d;
    border-radius: 16px;
    padding: 1rem 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background: #6c757d;
    border-color: #6c757d;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(108, 117, 125, 0.3);
}

/* 4K and ultra-wide display optimization */
@media (min-width: 1920px) {
    .container-main {
        max-width: 900px;
        padding: 4rem 5rem !important;
        margin: 4rem auto !important;
    }
    
    .error-code h1 {
        font-size: 12rem;
    }
    
    .error-message h2 {
        font-size: 2.5rem;
    }
    
    .error-message p {
        font-size: 1.5rem;
    }
    
    .btn {
        padding: 1.5rem 3rem;
        font-size: 1.4rem;
    }
}

@media (min-width: 3000px) {
    .container-main {
        max-width: 1100px;
        padding: 5rem 6rem !important;
    }
    
    .error-code h1 {
        font-size: 14rem;
    }
    
    .error-message h2 {
        font-size: 3rem;
    }
    
    .error-message p {
        font-size: 1.75rem;
    }
    
    .btn {
        padding: 2rem 4rem;
        font-size: 1.6rem;
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .container-main {
        margin: 1rem !important;
        padding: 2rem !important;
        border-radius: 16px !important;
    }
    
    .error-code h1 {
        font-size: 6rem;
    }
    
    .error-message h2 {
        font-size: 1.5rem;
    }
    
    .error-message p {
        font-size: 1rem;
    }
    
    .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    
    .error-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .btn.me-3 {
        margin-right: 0 !important;
    }
}

@media (max-width: 480px) {
    .container-main {
        margin: 0.5rem !important;
        padding: 1.5rem !important;
    }
    
    .error-code h1 {
        font-size: 4rem;
    }
    
    .error-container {
        padding: 1rem 0;
    }
}

/* Animation for page load */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container-main {
    animation: fadeInUp 0.6s ease-out;
}

/* Icon styling */
.fas {
    font-size: 1em;
}
</style>

</body>
</html>
